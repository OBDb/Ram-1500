name: Response tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout schemas repo
        uses: actions/checkout@v4
        with:
          repository: OBDb/.schemas
          path: tests/schemas

      - name: Run tests in devcontainer
        id: test
        continue-on-error: true
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/obdb/devcontainer
          runCmd: |
            pytest tests/ --ignore=tests/schemas -xvs -n auto

      - name: Extract test output from logs
        if: always()
        id: extract-output
        run: |
          # Get the container logs (which contain pytest output)
          CONTAINER_ID=$(docker ps -lq)
          OUTPUT=$(docker logs $CONTAINER_ID 2>&1 || echo "Could not retrieve logs")

          # Extract the failure section
          FAILURES=$(echo "$OUTPUT" | awk '/^=+ FAILURES =+/,/^=+ short test summary info =+|^!+.*stopping after/')

          # If no failures section found, use last 150 lines as fallback
          if [ -z "$FAILURES" ]; then
            FAILURES=$(echo "$OUTPUT" | tail -150)
          fi

          # Save to output using delimiter
          {
            echo "failures<<FAILEOF"
            echo "$FAILURES"
            echo "FAILEOF"
            echo "full_output<<FULLEOF"
            echo "$OUTPUT"
            echo "FULLEOF"
          } >> $GITHUB_OUTPUT

      - name: Comment on PR with test failures
        if: steps.test.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const failures = `${{ steps.extract-output.outputs.failures }}`;
            const fullOutput = `${{ steps.extract-output.outputs.full_output }}`;

            const body = `## ‚ùå Response Tests Failed

            ### Failure Details
            \`\`\`
            ${failures}
            \`\`\`

            <details>
            <summary>Click to see full test output</summary>

            \`\`\`
            ${fullOutput}
            \`\`\`

            </details>

            ### How to fix
            To update the test expectations based on the current signalset values, run:
            \`\`\`bash
            python3 tests/update_yaml_tests.py --verbose
            \`\`\``;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
