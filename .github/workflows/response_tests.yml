name: Response tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout schemas repo
        uses: actions/checkout@v4
        with:
          repository: OBDb/.schemas
          path: tests/schemas

      - name: Run tests in devcontainer
        id: test
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/obdb/devcontainer
          runCmd: |
            set +e
            pytest tests/ --ignore=tests/schemas -xvs -n auto 2>&1 | tee /tmp/pytest.log
            TEST_EXIT_CODE=${PIPESTATUS[0]}

            # Save output and exit code for the next step
            cat /tmp/pytest.log > /workspace/.test-output.txt
            echo $TEST_EXIT_CODE > /workspace/.test-exit-code.txt

            exit $TEST_EXIT_CODE

      - name: Extract test output
        if: failure()
        id: extract-output
        run: |
          # Read the test output from the workspace
          if [ -f .test-output.txt ]; then
            OUTPUT=$(cat .test-output.txt)

            # Extract the failure section (from FAILURES to the end or next section)
            FAILURES=$(echo "$OUTPUT" | awk '/^=+ FAILURES =+/,/^=+ short test summary info =+|^!+.*stopping after/')

            # If no failures section, just use last 100 lines
            if [ -z "$FAILURES" ]; then
              FAILURES=$(echo "$OUTPUT" | tail -100)
            fi

            # Save to output using multiline format
            echo "failures<<EOF" >> $GITHUB_OUTPUT
            echo "$FAILURES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

            # Also save full output
            echo "full_output<<EOF" >> $GITHUB_OUTPUT
            echo "$OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "failures=Could not retrieve test output" >> $GITHUB_OUTPUT
            echo "full_output=Could not retrieve test output" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with test failures
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const failures = `${{ steps.extract-output.outputs.failures }}`;
            const fullOutput = `${{ steps.extract-output.outputs.full_output }}`;

            const body = `## ‚ùå Response Tests Failed

            ### Failure Details
            \`\`\`
            ${failures}
            \`\`\`

            <details>
            <summary>Click to see full test output</summary>

            \`\`\`
            ${fullOutput}
            \`\`\`

            </details>

            ### How to fix
            To update the test expectations based on the current signalset values, run:
            \`\`\`bash
            python3 tests/update_yaml_tests.py --verbose
            \`\`\``;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
