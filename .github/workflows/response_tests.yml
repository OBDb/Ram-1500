name: Response tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout schemas repo
        uses: actions/checkout@v4
        with:
          repository: OBDb/.schemas
          path: tests/schemas

      - name: Run tests in devcontainer
        id: test
        continue-on-error: true
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/obdb/devcontainer
          push: never
          runCmd: |
            mkdir -p /tmp/test-results
            pytest tests/ --ignore=tests/schemas -xvs -n auto > /tmp/test-results/output.txt 2>&1
            TEST_EXIT=$?

            # Copy to a location that will be available to the host
            cp /tmp/test-results/output.txt ./test-output.txt

            exit $TEST_EXIT

      - name: Extract failure details
        if: always() && steps.test.outcome == 'failure'
        id: extract-failures
        run: |
          if [ -f test-output.txt ]; then
            # Extract just the failures section
            FAILURES=$(awk '/^=+ FAILURES =+/,/^=+ short test summary info =+/' test-output.txt | head -c 60000)

            # If failures section is empty, get the last part of output
            if [ -z "$FAILURES" ]; then
              FAILURES=$(tail -c 60000 test-output.txt)
            fi

            # Save to environment
            {
              echo "failures<<ENDOFFAILURES"
              echo "$FAILURES"
              echo "ENDOFFAILURES"
            } >> $GITHUB_OUTPUT
          else
            echo "failures=Could not retrieve test output" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with test failures
        if: steps.test.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const failures = `${{ steps.extract-failures.outputs.failures }}`;
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const body = `## ‚ùå Response Tests Failed

            ### Failure Details
            \`\`\`
            ${failures}
            \`\`\`

            [View full test output](${runUrl})

            ### How to fix
            To update the test expectations based on the current signalset values, run:
            \`\`\`bash
            python3 tests/update_yaml_tests.py --verbose
            \`\`\``;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
